<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFCIACLASS 打卡系統</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>TFCIACLASS 打卡系統</strong></li></ul>
    <ul></ul>
  </nav>

  <main class="container">
    <section>
      <hgroup>
        <h2>打卡簽到</h2>
        <h3>請輸入 Email 並選擇課程</h3>
      </hgroup>

      <form id="checkinForm">
        <input type="email" id="email" name="email" placeholder="請輸入您的 Email" required />
        <select id="courseSelect" required></select>
        <button type="submit">簽到</button>
      </form>

      <p id="result"></p>
    </section>
  </main>

  <!-- 依序載入並加 defer；更新 v=11 清快取 -->
  <script src="students.js?v=11" defer></script>
  <script src="courses.js?v=11" defer></script>
  <script src="checkin.js?v=11" defer></script>
</body>
</html>
