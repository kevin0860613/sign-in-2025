<head>

<body>
  <nav class="container-fluid">
    <ul><li><strong>TFCIACLASS 打卡系統</strong></li></ul>
    <ul></ul>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>打卡簽到</h2>

        </form>
        <p id="result"></p>
      </section>
    </div>
  </main>
